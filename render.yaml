services:
  - type: web
    name: rutania
    env: python
    plan: free
    pythonVersion: "3.11"
    buildCommand: "./build.sh"
    startCommand: "gunicorn django_project.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rutania-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"

databases:
  - name: rutania-db
    plan: free
    databaseName: rutania
    user: rutania_user
